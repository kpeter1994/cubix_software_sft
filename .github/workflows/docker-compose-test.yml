name: Docker Compose Full Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Kód ellenőrzése
      - name: Checkout code
        uses: actions/checkout@v3

      # Docker telepítése és konfigurációja
      - name: Install Docker and Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # Docker Compose indítása
      - name: Start Docker Compose
        run: docker-compose up -d

      # Backend tesztelése
      - name: Test Backend
        run: |
          docker-compose exec backend pytest
        continue-on-error: false

      # Frontend állapotának ellenőrzése
      - name: Check Frontend Health
        run: curl -f http://localhost:3000 || exit 1

      # Frontend tesztek (opcionális)
      - name: Run Frontend Tests
        run: |
          docker-compose exec frontend npm run test
        continue-on-error: false

      # Konténerek leállítása
      - name: Cleanup
        run: docker-compose down
